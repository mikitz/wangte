<!DOCTYPE html> 
<html lang ="en">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameMaster Website</title>  
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" href="favicon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>  
  
<body>
    <!--Navigation Panel START-->   
    <div id="nav_placeholder"></div>
    <script>$(function(){$("#nav_placeholder").load("../nav_back_dir.html");});</script>
    <!--Navigation Local START-->   
    <div id="nav_local"></div>
    <script>$(function(){$("#nav_local").load("./nav_local.html");});</script>
    <main>
        <h1>Traveling</h1>
        <h3>Travel Pace</h3>
        <table class="tableizer-table">
            <thead><tr class="tableizer-firstrow"><th>Travel Pace</th><th>On Foot</th></tr></thead><tbody>
                <tr><td>Slow Pace</td><td>1.5 miles per hour</td></tr>
                <tr><td>Normal Pace</td><td>3 miles per hour</td></tr>
                <tr><td>Fast Pace</td><td>6 miles per hour</td></tr>
            </tbody></table>
        <h3>Biome Modifiers</h3>
        <table class="tableizer-table">
            <thead><tr class="tableizer-firstrow"><th>Biome</th><th>Modifier</th></tr></thead><tbody>
                <tr><td>Road</td><td>x2</td></tr>
                <tr><td>Plain</td><td>x1</td></tr>
                <tr><td>Grassland</td><td>x1</td></tr>
                <tr><td>Woodland</td><td>x1</td></tr>
                <tr><td>Forest</td><td>/2</td></tr>
                <tr><td>Jungle</td><td>/2</td></tr>
                <tr><td>Mountain</td><td>/2</td></tr>
                <tr><td>Hills</td><td>x1</td></tr>
            </tbody></table>
    </main> 
</body>  
</html>
