<!DOCTYPE html> 
<html lang ="en">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GameMaster Website</title>  
    <link rel="stylesheet" href="../style.css"/>
    <link rel="icon" href="../favicon.ico">
    <script src="Database_Combat_Encounters.js"></script>
    <script src="Database_Non_combat_Encounters.js"></script>
    <script src="Database_Weather.js"></script>
    <script src="Battle_Maps.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>  
  
<body>
    <!--Navigation Panel START-->   
    <div id="nav_placeholder"></div>
    <script>$(function(){$("#nav_placeholder").load("../nav_back_dir.html");});</script>
    <!--Navigation Local START-->   
    <div id="nav_local"></div>
    <script>$(function(){$("#nav_local").load("./nav_local.html");});</script>
    <main>
        <script src="Weather.js"></script>
        <h1>Battle Map Generator</h1>
        <p>This generator will generate a battle map based on the selected biome.</p>
        <!--Biome-->
        <label for="biome">Biome:</label>
            <select name="biome" id="biome"">
                <option value="arctic">Arctic</option>
                <option value="coastal">Coastal</option>
                <option value="desert">Desert</option>
                <option value="dungeon">Dungeon</option>
                <option value="farmland">Farmland</option>
                <option value="forest">Forest</option>
                <option value="grassland">Grassland</option>
                <option value="hill">Hill</option>
                <option value="jungle">Jungle</option>
                <option value="mountain">Mountain</option>
                <option value="openwater">Open_Water</option>
                <option value="swamp">Swamp</option>
                <option value="underdark">Underdark</option>
                <option value="underwater">Underwater</option>
                <option value="urban">Urban</option>
                <option value="wasteland">Wasteland</option>
                <option value="woodland">Woodland</option>
            </select>
        <br>
        <!--Grid Size-->
        <label for="width">Width (tiles):</label>
            <input type="number" id="width" name="width" onchange="calculateResolution()"><br>
        <label for="height">Height (tiles):</label>
            <input type="number" id="height" name="height" onchange="calculateResolution()"><br>
        <!--Resolution-->
        <label for="resolution">Grid PPI (pixels):</label>
            <input type="number" id="resolution" name="resolution" onchange="calculateResolution()"><br>
        <p id="image_size"></p>
        <button onclick="generateBattleMap()">Generate Image</button>
        <button onclick="clearCanvas()">Clear Output</button>
        </p>
        <!--Seed-->
        <label for="seed">Seed:</label>
            <input type="text" id="seed" name="seed"><br><br>
        <button onclick="getRandomSeed()">Generate Seed</button>
        <button onclick="clear_output()">Clear Output</button>
        <!--Seed Output-->
        <p id ="output"></p>
        <!--Weather Output-->
        <p id ="weather"></p>
        <!--The Image-->
        <div id="battlemap" style="position: relative">
            <canvas id="floor" style="display: hidden; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            <canvas id="shrub" style="display: hidden; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            <canvas id="under_storey" style="display: hidden; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            <canvas id="canopy" style="display: hidden; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            <canvas id="emergent_layer" style="display: hidden; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            <canvas id="grid" style="display: hidden; position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        </div>
        <canvas id="download" style="display: hidden;"></canvas>
        <!--Final Image-->
        <div id='image'></div>
    </main> 
</body>  
</html>
