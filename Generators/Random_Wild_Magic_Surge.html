    <main>
        <h1>Wild Magic Surge</h1>
        <h2>Just Gimme a Wild Surge!</h2>
        <p>Roll on <a href="https://www.dandwiki.com/wiki/Wild_Magic_Surge_Table,_Variant_(5e_Variant_Rule)" rel="noopener noreferrer" target="_blank">this</a> Wild Magic Surge table.</p>
        <p>
            Wild Surges only occur if you roll the spell's level or lower on 1d10.<br>
            <i>Set Level to N/A if you just want a random surge.</i>
        </p>
        <label for="level">Level:</label>
            <select name="level" id="level">
                <option value="n/a">N/A</option>
                <option value="1">1st</option>
                <option value="2">2nd</option>
                <option value="3">3rd</option>
                <option value="4">4th</option>
                <option value="5">5th</option>
                <option value="6">6th</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
                <option value="9">9th</option>
            </select>
        <p></p>
        <button onclick="wild_magic_surge()">Generate</button>
        <button onclick="clear_shit()">Clear Output</button>
        <!--Linked Text List-->
        <p id ="output"></p>
        <!--Link List Output-->
        <p id="output_link_list"></p>
        <button onclick="copyElementText('output_link_list')">Copy Text</button>
    </main>
