    <script src="Database_Non_combat_Encounters.js"></script>

<body>
    <nav>
        <img src="https://i.pinimg.com/originals/48/cb/53/48cb5349f515f6e59edc2a4de294f439.png" alt="Logo">
        <a href="Nav_Homepage.html">Home</a>

    <main>
        <script src="Tool_Random_Encounter.js"></script>
        <script src="Tool_Weather_Generator.js"></script>
        <h1>Random Encounter Generator</h1>
        <p>This generator will generate weather based on climate type and season.</p>
        <label for="climate">Climate:</label>
            <select name="climate" id="climate">
                <option value="tropical">Tropical</option>
                <option value="arid/dry">Arid/Dry</option>
                <option value="temperate">Temperate</option>
                <option value="continental">Continental</option>
                <option value="polar">Polar</option>
            </select>
        <p></p>
        <label for="season">Season:</label>
            <select name="season" id="season">
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
                <option value="winter">Winter</option>
            </select>
        <p></p>
        <button onclick="generate_weather()">Calculate</button>
        <button onclick="clear_weather()">Clear Output</button>
        <!--Encounter Output-->
        <p id ="output"></p>
        <!--Weather Output-->
        <p id ="weather"></p>
    </main> 
</body>
